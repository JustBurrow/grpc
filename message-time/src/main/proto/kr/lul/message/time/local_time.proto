syntax = "proto3";

option java_package = "kr.lul.grpc.message.time";
option java_outer_classname = "LocalTimeProto";

package kr.lul.message.time;

message LocalTime {
    /*
     * Hour of day, from 0 to 23.
     */
    int32 hour = 4;
    /*
     * Minute of hour, from 0 to 59.
     */
    int32 minute = 5;
    /*
     * Second of minute, from 0 to 59.
     */
    int32 second = 6;
    /*
     * Nano second of second, from 0 to 999_999_999.
     */
    int32 nano = 7;
}